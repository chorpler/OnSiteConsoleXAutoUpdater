<span class="dps-settings-component">
  <p-panel header="DPS Settings">
    <p-panel [class.dps-settings-panel]="true" header="General">
      <table class="dps-settings-list-table">
        <tr class="dps-settings-list-table-row">
          <td class="table-col col-00">Days in Month</td>
          <td class="table-col col-01"><p-spinner [class.dps-settings-spinner]="true" size="30" [step]="1" [min]="0" [max]="31" [formatInput]="false" [(ngModel)]="data.dps.days_in_month" (onChange)="setDirty()"></p-spinner></td>
        </tr>
        <tr class="dps-settings-list-table-row">
          <td class="table-col col-00">Working Tech Count</td>
          <td class="table-col col-01"><p-spinner [class.dps-settings-spinner]="true" size="30" [step]="1" [min]="0" [formatInput]="false" [(ngModel)]="data.dps.working_techs" (onChange)="setDirty()"></p-spinner></td>
        </tr>
        <tr class="dps-settings-list-table-row">
          <td class="table-col col-00">Tech Multiplier</td>
          <td class="table-col col-01"><p-spinner [class.dps-settings-spinner]="true" size="30" [step]="0.00001" [formatInput]="false" [(ngModel)]="multiplier" (onChange)="setDirty()"></p-spinner></td>
        </tr>
        <tr class="dps-settings-list-table-row">
          <td class="table-col col-00">Cost Modifier</td>
          <td class="table-col col-01"><p-spinner [class.dps-settings-spinner]="true" size="30" [formatInput]="false" [readonly]="cost_modifier_readonly" [(ngModel)]="cost_modifier" (onChange)="setDirty()"></p-spinner></td>
        </tr>
        <tr class="dps-settings-list-table-row">
          <td class="table-col col-00">Internal Salaries</td>
          <!-- <td class="table-col col-01"><input currencyMask [class.dps-settings-input]="true" mouseWheel (mouseWheelUp)="moneyAdd($event, 'internalSalaries')" (mouseWheelDown)="moneySubtract($event, 'internalSalaries')" [(ngModel)]="internalSalaries" (ngModelChange)="updateInternalSalaries()"/></td> -->
          <td class="table-col col-01"><input currencyMask [class.dps-settings-input]="true" mouseWheel (mouseWheelUp)="moneyAdd($event, 'internal_salaries')" (mouseWheelDown)="moneySubtract($event, 'internal_salaries')" [(ngModel)]="internal_salaries" (onChange)="setDirty()"/></td>
        </tr>
      </table>
    </p-panel>
    <p-panel [class.dps-settings-panel]="true" header="Monthly Expenses">
      <table class="dps-settings-list-table">
        <tr class="dps-settings-list-table-row">
          <td class="table-col col-00">Fuel</td>
          <td class="table-col col-01"><input currencyMask [class.dps-settings-input]="true" mouseWheel (mouseWheelUp)="moneyAdd($event, 'monthly_fuel')" (mouseWheelDown)="moneySubtract($event, 'monthly_fuel')" [(ngModel)]="monthly_fuel" (onChange)="setDirty()"/></td>
        </tr>
        <tr class="dps-settings-list-table-row">
          <td class="table-col col-00">Transportation</td>
          <td class="table-col col-01"><input currencyMask [class.dps-settings-input]="true" mouseWheel (mouseWheelUp)="moneyAdd($event, 'monthly_transportation')" (mouseWheelDown)="moneySubtract($event, 'monthly_transportation')" [(ngModel)]="monthly_transportation" (onChange)="setDirty()"/></td>
        </tr>
      </table>
    </p-panel>
    <p-panel [class.dps-settings-panel]="true" header="Insurance">
      <table class="dps-settings-list-table">
        <tr class="dps-settings-list-table-row">
          <td class="table-col col-00">Travelers</td>
          <td class="table-col col-01"><input currencyMask [class.dps-settings-input]="true" mouseWheel (mouseWheelUp)="moneyAdd($event, 'insurance_travelers')" (mouseWheelDown)="moneySubtract($event, 'insurance_travelers')" [(ngModel)]="insurance_travelers" (onChange)="setDirty()"/></td>
        </tr>
        <tr class="dps-settings-list-table-row">
          <td class="table-col col-00">Imperial</td>
          <td class="table-col col-01"><input currencyMask [class.dps-settings-input]="true" mouseWheel (mouseWheelUp)="moneyAdd($event, 'insurance_imperial')" (mouseWheelDown)="moneySubtract($event, 'insurance_imperial')" [(ngModel)]="insurance_imperial" (onChange)="setDirty()"/></td>
        </tr>
        <tr class="dps-settings-list-table-row">
          <td class="table-col col-00">TX Mutual</td>
          <td class="table-col col-01"><input currencyMask [class.dps-settings-input]="true" mouseWheel (mouseWheelUp)="moneyAdd($event, 'insurance_tx_mutual')" (mouseWheelDown)="moneySubtract($event, 'insurance_tx_mutual')" [(ngModel)]="insurance_tx_mutual" (onChange)="setDirty()"/></td>
        </tr>
        <tr class="dps-settings-list-table-row">
          <td class="table-col col-00">Blue Cross</td>
          <td class="table-col col-01"><input currencyMask [class.dps-settings-input]="true" mouseWheel (mouseWheelUp)="moneyAdd($event, 'insurance_blue_cross')" (mouseWheelDown)="moneySubtract($event, 'insurance_blue_cross')" [(ngModel)]="insurance_blue_cross" (onChange)="setDirty()"/></td>
        </tr>
        <tr class="dps-settings-list-table-row">
          <td class="table-col col-00">Property</td>
          <td class="table-col col-01"><input currencyMask [class.dps-settings-input]="true" mouseWheel (mouseWheelUp)="moneyAdd($event, 'insurance_property')" (mouseWheelDown)="moneySubtract($event, 'insurance_property')" [(ngModel)]="insurance_property" (onChange)="setDirty()"/></td>
        </tr>
      </table>
    </p-panel>
  </p-panel>
</span>
