<ion-header>
  <ion-navbar>
    <button ion-button menuToggle *ngIf="mode !== 'modal'">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let site of sites">
      <ion-col>{{site.getScheduleName()}}</ion-col>
      <ion-col>{{site.lodging_rate}}</ion-col>
    </ion-row>
  </ion-grid>
