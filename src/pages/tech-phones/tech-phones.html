<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons right>
      <button class="tech-phones-menubar-button" ion-button icon-only (click)="tableReset()" title="Reset Table">
        <i class="fa fa-times-circle-o" aria-hidden="true"></i>
      </button>
      <button class="tech-phones-menubar-button" ion-button icon-only (click)="showOptions()" title="Options">
        <i class="fa fa-cog" aria-hidden="true"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="tech-phones-wrapper" *ngIf="dataReady && data.ready()">
    <p-multiSelect class="tech-phones-multiselect" [options]="colOpts" [(ngModel)]="selectedColumns" (onChange)="selectionChanged()"></p-multiSelect>
    <!-- <p-dataTable #dt [value]="techPhoneLogins" [globalFilter]="globalSearch" [(rows)]="rowCount" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[30,50,100,150,500,1000]" sortField="username" rowGroupMode="subheader" groupField="username" expandableRowGroups="true" [sortableRowGroup]="false" *ngIf="dataReady && techPhoneLogins && techPhoneLogins.length > 0"> -->
    <p-dataTable #dt [value]="techPhoneLogins" sortMode="multiple" [globalFilter]="globalSearch" [(rows)]="rowCount" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[30,50,100,150,500,1000]" *ngIf="dataReady && techPhoneLogins && techPhoneLogins.length > 0">
      <!-- <ng-template pTemplate="rowgroupheader" let-rowData>{{rowData['username']}}</ng-template> -->
      <p-column *ngFor="let col of cols; let i=index" class="dt-column column-{{i}}" [field]="col.field" [header]="col.header" [style]="col.style" [sortable]="true" [filter]="col.filter" [filterPlaceholder]="col.filterPlaceholder">
      </p-column>
    </p-dataTable>
  </div>
</ion-content>
